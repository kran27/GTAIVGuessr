<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GTA IV: Guessr | Multiplayer</title>
    <link rel="icon" type="image/x-icon" href="images/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
	<script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
    <script src="js/multiplayer.js"></script>
  </head>
  <body>
    <div class="center-div">
      <br>
      <h1 id="game-title">GTA IV</h1>
      <h1 id="game-subtitle">guessr</h1>

      <div class="holder">
        <form onsubmit="event.preventDefault(); setName();">
          <h1>Set Name</h1>
          <input type="text" id="name-input" placeholder="Enter your name" maxlength="32" class="form-control mb-2" />
          <button class="btn btn-primary shadow-none" type="submit">Submit</button>
          <p id="name-status" class="mt-1"></p>
        </form>

        <form onsubmit="event.preventDefault(); createRoom();">
          <h1>Create Room</h1>
          <input type="text" id="create-room-name" placeholder="Room name" maxlength="32" class="form-control mb-2" />
          <input type="password" id="create-room-password" placeholder="Password" maxlength="32" class="form-control mb-2" />
          <button class="btn btn-primary shadow-none" type="submit">Create</button>
          <p id="create-status" class="mt-1"></p>
        </form>

        <form onsubmit="event.preventDefault(); joinRoom();">
          <h1>Join Room</h1>
          <input type="text" id="join-room-name" placeholder="Room name" maxlength="32" class="form-control mb-2" />
          <input type="password" id="join-room-password" placeholder="Password" maxlength="32" class="form-control mb-2" />
          <button class="btn btn-primary shadow-none" type="submit">Join</button>
          <p id="join-status" class="mt-1"></p>
        </form>
      </div>

	  <div id="room-info" style="display:none; margin-top: 2em;">
	    <h1>Current Room</h1>
	    <p><strong>Room Name:</strong> <span id="room-name"></span></p>
	    <p><strong>Players:</strong> <ul id="room-players"></ul></p>
	  </div>

      <p id="credit-text">Original by <a target="_blank" href="https://www.steamcommunity.com/id/MrKwabs">Mr.Kwabs</a>. Multiplayer by <a target="_blank" href="https://github.com/kran27">Kran</a>. View on <a target="_blank" href="https://github.com/kran27/GTAIVGuessr">GitHub</a>.</p>
      <p id="delete-scores"><a href="scores.html">View High-Scores</a></p>
      <p id="credit-subtext">Locations & ideas from <a target="_blank" href="https://gtaforums.com/profile/1180742-brynnadarosa/">BrynnaDaRosa</a></p>
    </div>
  </body>
  <script type="text/javascript" src="js/common.js"></script>
</html>
